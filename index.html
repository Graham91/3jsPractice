<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/104/three.js"></script>
<script>
    let scene, camera, renderer, cube;
    function initiate() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        const geometry = new THREE.BoxGeometry(3, 3, 3);
        // const material = new THREE.MeshBasicMaterial({ color: 0x0000ff });
        // const texture = new THREE.TextureLoader().load("textures/dino4.png");
        // const material = new THREE.MeshBasicMaterial({ map: texture });
        // Add texture - 
        const texture = new THREE.TextureLoader();
        const materials = [
            new THREE.MeshBasicMaterial({ map: texture.load("https://i.imgur.com/Nmiy4b4.png") }),
            new THREE.MeshBasicMaterial({ map: texture.load("https://i.imgur.com/g7WSe8Y.png") }),
            new THREE.MeshBasicMaterial({ map: texture.load("https://i.imgur.com/g7WSe8Y.png") }),
            new THREE.MeshBasicMaterial({ map: texture.load("https://i.imgur.com/g7WSe8Y.png") }),
            new THREE.MeshBasicMaterial({ map: texture.load("https://i.imgur.com/Nmiy4b4.png") }),
            new THREE.MeshBasicMaterial({ map: texture.load("https://i.imgur.com/Nmiy4b4.png") }),
        ]

        // Create material with texture
        const material = new THREE.MeshBasicMaterial({ map: texture });
        // const material = new THREE.MeshBasicMaterial({ map: THREE.ImageUtils.loadTexture('textures/rachelgraph.jpeg') });
        cube = new THREE.Mesh(geometry, materials);
        scene.add(cube);

        camera.position.z = 5;
    }
    function animate() {
        requestAnimationFrame(animate);

        cube.rotation.x += .01;
        cube.rotation.y += .01;

        renderer.render(scene, camera);

    }
    // function onWindowResize() {
    //     camera.aspect = window.innerWidth / window.innerHeight;
    //     camera.updateProjectionMatrix();
    //     renderer.
    //     setSize(window.innerWidth / window.innerHeight);
    // }
    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }
    window.addEventListener('resize', onWindowResize, false);
    initiate();
    animate();
</script>
